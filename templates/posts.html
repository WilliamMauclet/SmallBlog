{% extends "base.html" %}

{% block content %}

{% for post in posts %}
<div>
    <span class="post-title"> {{post.title}} </span>
    <br/>
    <br/>
    <!--<div class="post-text">{{post.text}}</div>-->
    <div class="post-text">
    {% for line in post.text.splitlines() %}
    {{line}}<br/>
    {% endfor %}
    </div>
    <br/>
    <div class="post-date">Posted on: {{post.date}}</div>
</div>
<br/>
<br/>
{% else %}
Nothing was found, sorry! :'(
{% endfor %}
    
{% endblock content %}
